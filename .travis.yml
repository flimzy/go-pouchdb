language: go

go:
    - 1.7

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install nodejs npm
    - npm install --global source-map-support
    - npm install

install:
    - go get -u github.com/gopherjs/gopherjs
    - go get -u -d -tags=js github.com/gopherjs/jsbuiltin github.com/flimzy/jsblob github.com/davecgh/go-spew/spew
    - go get github.com/kr/pretty github.com/pmezard/go-difflib/difflib

script:
    - diff -u <(echo -n) <(gofmt -d ./)
    - gopherjs test github.com/flimzy/go-pouchdb github.com/flimzy/go-pouchdb/plugins/find
